<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - GameRank</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="animated-bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <main class="auth-container">
    <div class="auth-card">
      <div class="logo">GameRank</div>
      <h2>Welcome back</h2>
      <p class="muted">Sign in to access your game rankings and lists</p>

      <form id="loginForm" class="login-form" onsubmit="return false" novalidate>
        <div class="input-wrapper">
          <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="currentColor" d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm0 2c-5 0-8 2.5-8 5v1h16v-1c0-2.5-3-5-8-5Z"/></svg>
          <input id="username" class="input" placeholder="Username" autocomplete="username" required>
        </div>

        <div class="input-wrapper">
          <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="currentColor" d="M17 8V7a5 5 0 0 0-10 0v1H5v11h14V8h-2Zm-8-1a3 3 0 0 1 6 0v1H9V7Zm9 12H6V9h12v10Z"/></svg>
          <input id="password" class="input" type="password" placeholder="Password" autocomplete="current-password" required>
          <button type="button" id="togglePassword" class="eye" aria-label="Show password">ğŸ‘ï¸</button>
        </div>

        <div id="message" class="message" aria-live="polite"></div>

        <button id="loginBtn" class="btn primary" type="submit">Sign in</button>

        <div class="or">or continue with</div>

        <div class="socials">
          <button class="btn social" type="button" aria-label="Continue with Google">G</button>
          <button class="btn social" type="button" aria-label="Continue with GitHub">GH</button>
        </div>

        <p class="signup">New here? <a href="register.html">Create an account</a></p>
      </form>
    </div>
  </main>

  <script src="app.js"></script>
  <script src="login.js"></script>
</body>
</html>
