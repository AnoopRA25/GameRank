</head>
<body>

  <div class="animated-bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>

  <nav class="topnav">
    <div class="brand">ðŸŽ® <strong>GameRank</strong></div>

  <main class="container">
    <h1>ðŸ›  Admin Panel</h1>
    <p class="muted">Add / Edit / Delete games (simple admin panel).</p>

    <div class="card">
      <h2>Add New Game</h2>

      <div class="admin-form">
        <input class="input" id="gname" placeholder="Game Name (ex: GTA VI)">
        <input class="input" id="gcategory" placeholder="Category (ex: Open World)">
        <input class="input" id="grating" type="number" step="0.1" placeholder="Rating (ex: 4.7)">
        <input class="input" id="gdownloads" type="number" placeholder="Downloads (ex: 250)">
        <input class="input" id="gpopularity" type="number" placeholder="Popularity (ex: 90)">

        <select id="gtrending">
          <option value="true">Trending</option>
          <option value="false">Not Trending</option>
        </select>

        <button class="btn" onclick="addGame()">Add Game</button>
      </div>
    </div>

    <h2>ðŸ“Œ Manage Games</h2>
    <div id="adminGames" class="grid"></div>
  </main>
